<article class="o-media__phone u-margin-left-small u-margin-right-small u-margin-top-medium u-margin-bottom-medium">
	<section style="background-image: url({{model.img}});" class="o-layout--center">
	</section>
	<section class="u-padding-small">
		<h5>{{model.title}}</h5>
	</section>
	<section>
		<img class="view-art-details--icon" src="../assets/images/bitmap_1x.png"/>
		<h6 class="view-art-details--text">{{model.actionText}}</h6>
	</section>
	<section class="view-type-icon {{model.type}}">
	</section>
</article>
